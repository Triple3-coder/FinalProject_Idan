<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="css-reservation.css">
    <title>מסך הזמנה</title>
</head>
<body>
    <div class="reservation-form">
        <h1>בחירת תאריכים</h1>
        <label for="start-date">תאריך התחלה:</label>
        <input type="text" id="start-date" required>
        
        <label for="end-date">תאריך סיום:</label>
        <input type="text" id="end-date" required>
        
        <button id="submit">שמור הזמנה</button>
        
        <div id="message"></div>
        
        <h2>לוח שנה:</h2>
        <div id="calendar"></div>
    </div>

    <script src="js-reservation.js"></script>
</body>
</html>
